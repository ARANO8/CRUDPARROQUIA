<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Eliminar Detalle de Compra</title>
</head>
<body>
    <div class="container my-4">
        <div class="d-flex justify-content-between align-items-center">
            <h2>Eliminar Detalle de Compra</h2>
            <a href="{{ url_for('mostrar_detalle_compra') }}" class="btn btn-outline-secondary">Volver a la Lista</a>
        </div>
        <hr>
        <div class="alert alert-danger" role="alert">
            ¿Estás seguro de que deseas eliminar el detalle de compra con número <strong>{{ detalle.NUM_OCO }}</strong> y producto <strong>{{ detalle.COD_PRO }}</strong>?
        </div>
        
        <form action="{{ url_for('eliminar_detalle_compra', num_oco=detalle.NUM_OCO, cod_pro=detalle.COD_PRO) }}" method="POST">
            <div class="d-flex justify-content-end mt-3">
                <button type="submit" class="btn btn-danger">Eliminar</button>
                <a href="{{ url_for('mostrar_detalle_compra') }}" class="btn btn-secondary ms-2">Cancelar</a>
            </div>
        </form>
    </div>

    <!-- Optional JavaScript; Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
