<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">   
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/test.js') }}"></script>
    <title>Registrar Detalle de Factura</title>
</head>
<body>
<div class="container my-4">
    <div class="d-flex justify-content-between align-items-center">
        <h2>Registrar Nuevo Detalle de Factura</h2>
        <a href="/detalle_factura" class="btn btn-outline-secondary">Volver a la Lista</a>
    </div>
    <hr>

    <form action="{{ url_for('registrar_detalle_factura') }}" method="POST">
        <div class="row g-3">
            <!-- Número de Factura -->
            <div class="col-md-6 mb-3">
                <label for="NUM_FAC" class="form-label">Número de Factura</label>
                <input type="text" class="form-control" name="NUM_FAC" id="NUM_FAC" placeholder="Ingrese el número de factura" required>
            </div>

            <!-- Código de Producto -->
            <div class="col-md-6 mb-3">
                <label for="COD_PRO" class="form-label">Código de Producto</label>
                <input type="text" class="form-control" name="COD_PRO" id="COD_PRO" placeholder="Ingrese el código de producto" required>
            </div>

            <!-- Cantidad Vendida -->
            <div class="col-md-6 mb-3">
                <label for="CAN_VEN" class="form-label">Cantidad Vendida</label>
                <input type="number" class="form-control" name="CAN_VEN" id="CAN_VEN" placeholder="Ingrese la cantidad vendida" required>
            </div>

            <!-- Precio de Venta -->
            <div class="col-md-6 mb-3">
                <label for="PRE_VEN" class="form-label">Precio de Venta</label>
                <input type="number" step="0.01" class="form-control" name="PRE_VEN" id="PRE_VEN" placeholder="Ingrese el precio de venta" required>
            </div>
        </div>

        <!-- Botón de Enviar -->
        <div class="d-flex justify-content-end mt-3">
            <button type="submit" class="btn btn-success">Registrar</button>
        </div>
    </form>
</div>

<!-- Optional JavaScript; Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
