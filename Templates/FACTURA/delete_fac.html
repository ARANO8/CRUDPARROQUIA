<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Eliminar Factura</title>
</head>
<body>
    <div class="container my-4">
        <div class="d-flex justify-content-between align-items-center">
            <h2>Eliminar Factura</h2>
            <a href="{{ url_for('mostrar_facturas') }}" class="btn btn-outline-secondary">Volver a la Lista</a>
        </div>
        <hr>

        <div class="alert alert-danger" role="alert">
            <p><strong>Número de Factura:</strong> {{ factura.NUM_FAC }}</p>
            <p><strong>Fecha de Factura:</strong> {{ factura.FEC_FAC }}</p>
            <p>¿Estás seguro de que deseas eliminar esta factura?</p>
        </div>

        <form action="{{ url_for('eliminar_factura', num_fac=factura.NUM_FAC) }}" method="POST">
            <div class="d-flex justify-content-end mt-3">
                <button type="submit" class="btn btn-danger">Eliminar</button>
                <a href="{{ url_for('mostrar_facturas') }}" class="btn btn-secondary ms-2">Cancelar</a>
            </div>
        </form>
    </div>

    <!-- Optional JavaScript; Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
