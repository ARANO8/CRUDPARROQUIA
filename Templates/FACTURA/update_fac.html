<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Actualizar Factura</title>
</head>
<body>
    <div class="container my-4">
        <div class="d-flex justify-content-between align-items-center">
            <h2>Actualizar Factura</h2>
            <a href="/facturas" class="btn btn-outline-secondary">Volver a la Lista</a>
        </div>
        <hr>

        <form action="{{ url_for('actualizar_factura', num_fac=factura.NUM_FAC) }}" method="POST">
            <div class="row g-3">
                <div class="col-md-6 mb-3">
                    <label for="FEC_FAC" class="form-label">Fecha de Factura</label>
                    <input type="date" class="form-control" name="FEC_FAC" id="FEC_FAC" value="{{ factura.FEC_FAC }}" required>
                </div>
                
                <div class="col-md-6 mb-3">
                    <label for="COD_CLI" class="form-label">Código Cliente</label>
                    <input type="text" class="form-control" name="COD_CLI" id="COD_CLI" value="{{ factura.COD_CLI }}" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="FEC_CAN" class="form-label">Fecha de Cancelación</label>
                    <input type="date" class="form-control" name="FEC_CAN" id="FEC_CAN" value="{{ factura.FEC_CAN }}" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="EST_FAC" class="form-label">Estado</label>
                    <input type="text" class="form-control" name="EST_FAC" id="EST_FAC" value="{{ factura.EST_FAC }}" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="COD_VEN" class="form-label">Código Vendedor</label>
                    <input type="text" class="form-control" name="COD_VEN" id="COD_VEN" value="{{ factura.COD_VEN }}" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="POR_IGV" class="form-label">Porcentaje IGV</label>
                    <input type="text" class="form-control" name="POR_IGV" id="POR_IGV" value="{{ factura.POR_IGV }}" required>
                </div>
            </div>

            <div class="d-flex justify-content-end mt-3">
                <button type="submit" class="btn btn-success">Actualizar</button>
            </div>
        </form>
    </div>
    <!-- Optional JavaScript; Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
