<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<!-- Custom CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">   
<!-- Custom JavaScript -->
<script src="{{ url_for('static', filename='js/test.js') }}"></script>
    <!-- Title Block -->
    <title>FORM ACTUALIZACIONH</title>
</head>
<body>
    <div class="container my-4">
        <div class="d-flex justify-content-between align-items-center">
            <h2>Actualizar Material</h2>
            <a href="/clientes" class="btn btn-outline-secondary">Volver a la Lista</a>
        </div>
        <hr>
    
        <form  method="POST">
            <div class="row g-3">
                <div class="col-md-6 mb-3">
                    <label for="tipo" class="form-label">Tipo</label>
                    <input type="text" name="tipo" value="{{ material.tipo }}" required>
                </div>
    
                <div class="col-md-6 mb-3">
                    <label for="direccion" class="form-label">Direcci√≥n</label>
                    <input type="text" name="nombre_material" value="{{ material.nombre_material }}" required>
                </div>
    
                <div class="col-md-6 mb-3">
                    <label for="costo" class="form-label">Costo</label>
                    <input type="number" step="0.01" name="costo" value="{{ material.costo }}">
                </div>
    
                <div class="col-md-6 mb-3">
                    <label for="descripcion" class="form-label">descripcion</label>
                    <input type="text" name="descripcion" value="{{ material.descripcion }}">
                </div>                
            </div>
    
            <div class="d-flex justify-content-end mt-3">
                <button type="submit">Actualizar Material</button>
            </div>
        </form>
    </div>
    <!-- Optional JavaScript; Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
