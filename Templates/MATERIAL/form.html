<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8"> 
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<!-- Custom CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">   
<!-- Custom JavaScript -->
<script src="{{ url_for('static', filename='js/test.js') }}"></script>
    <!-- Title Block -->
    <title>FORMULARIO DE REGISTRO</title>
</head>

<body>
<div class="container my-4">
    <div class="d-flex justify-content-between align-items-center">
        <h2>Registrar Nuevo Cliente</h2>
        <a href="/clientes" class="btn btn-outline-secondary">Volver a la Lista</a>
    </div>
    <hr>

    <form action="{{ url_for('registrar_cliente') }}" method="POST">
        <div class="row g-3">
            <!-- Código Cliente -->
            <div class="col-md-6 mb-3">
                <label for="COD_CLI" class="form-label">Código Cliente</label>
                <input type="text" class="form-control" name="COD_CLI" id="COD_CLI" placeholder="Ingrese el código único" required>
            </div>

            <!-- Razón Social -->
            <div class="col-md-6 mb-3">
                <label for="RSO_CLI" class="form-label">Razón Social</label>
                <input type="text" class="form-control" name="RSO_CLI" id="RSO_CLI" placeholder="Ingrese la razón social" required>
            </div>

            <!-- Dirección -->
            <div class="col-md-6 mb-3">
                <label for="DIR_CLI" class="form-label">Dirección</label>
                <input type="text" class="form-control" name="DIR_CLI" id="DIR_CLI" placeholder="Ingrese la dirección" required>
            </div>

            <!-- Teléfono -->
            <div class="col-md-6 mb-3">
                <label for="TLF_CLI" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" name="TLF_CLI" id="TLF_CLI" placeholder="Ingrese el teléfono" required>
            </div>

            <!-- RUC (opcional) -->
            <div class="col-md-6 mb-3">
                <label for="RUC_CLI" class="form-label">RUC (opcional)</label>
                <input type="text" class="form-control" name="RUC_CLI" id="RUC_CLI" placeholder="Ingrese el RUC (opcional)">
            </div>

            <!-- Código de Distrito -->
            <div class="col-md-6 mb-3">
                <label for="COD_DIS" class="form-label">Código Distrito</label>
                <input type="text" class="form-control" name="COD_DIS" id="COD_DIS" placeholder="Ingrese el código de distrito" required>
            </div>

            <!-- Fecha de Registro -->
            <div class="col-md-6 mb-3">
                <label for="FEC_REG" class="form-label">Fecha de Registro</label>
                <input type="date" class="form-control" name="FEC_REG" id="FEC_REG" required>
            </div>

            <!-- Tipo de Cliente -->
            <div class="col-md-6 mb-3">
                <label for="TIP_CLI" class="form-label">Tipo Cliente</label>
                <select class="form-select" name="TIP_CLI" id="TIP_CLI" required>
                    <option value="" disabled selected>Seleccione el tipo</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
            </div>

            <!-- Nombre de Contacto -->
            <div class="col-md-12 mb-3">
                <label for="CON_CLI" class="form-label">Contacto</label>
                <input type="text" class="form-control" name="CON_CLI" id="CON_CLI" placeholder="Nombre de contacto" required>
            </div>
        </div>

        <!-- Botón de Enviar -->
        <div class="d-flex justify-content-end mt-3">
            <button type="submit" class="btn btn-success">Registrar</button>
        </div>
    </form>
</div>
    <!-- Optional JavaScript; Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
