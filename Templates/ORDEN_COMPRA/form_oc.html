<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Registrar Nueva Orden de Compra</title>
</head>
<body>
<div class="container my-4">
    <div class="d-flex justify-content-between align-items-center">
        <h2>Registrar Nueva Orden de Compra</h2>
        <a href="{{ url_for('mostrar_ordenes_compra') }}" class="btn btn-outline-secondary">Volver a la Lista</a>
    </div>
    <hr>

    <form action="{{ url_for('registrar_orden_compra') }}" method="POST">
        <div class="row g-3">
            <!-- Número de Orden -->
            <div class="col-md-6 mb-3">
                <label for="NUM_OCO" class="form-label">Número de Orden</label>
                <input type="text" class="form-control" name="NUM_OCO" id="NUM_OCO" placeholder="Ingrese el número de orden" required>
            </div>

            <!-- Fecha de Orden -->
            <div class="col-md-6 mb-3">
                <label for="FEC_OCO" class="form-label">Fecha de Orden</label>
                <input type="date" class="form-control" name="FEC_OCO" id="FEC_OCO" required>
            </div>

            <!-- Código de Proveedor -->
            <div class="col-md-6 mb-3">
                <label for="COD_PRV" class="form-label">Código de Proveedor</label>
                <input type="text" class="form-control" name="COD_PRV" id="COD_PRV" placeholder="Ingrese el código del proveedor" required>
            </div>

            <!-- Fecha de Facturación -->
            <div class="col-md-6 mb-3">
                <label for="FAT_OCO" class="form-label">Fecha de Facturación</label>
                <input type="date" class="form-control" name="FAT_OCO" id="FAT_OCO" required>
            </div>

            <!-- Estado de Orden -->
            <div class="col-md-6 mb-3">
                <label for="EST_OCO" class="form-label">Estado</label>
                <input type="text" class="form-control" name="EST_OCO" id="EST_OCO" placeholder="Ingrese el estado de la orden" required>
            </div>
        </div>

        <!-- Botón de Enviar -->
        <div class="d-flex justify-content-end mt-3">
            <button type="submit" class="btn btn-success">Registrar</button>
        </div>
    </form>
</div>

<!-- Optional JavaScript; Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
