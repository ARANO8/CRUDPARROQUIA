<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Actualizar Producto</title>
</head>
<body>
    <div class="container my-4">
        <div class="d-flex justify-content-between align-items-center">
            <h2>Actualizar Producto</h2>
            <a href="/productos" class="btn btn-outline-secondary">Volver a la Lista</a>
        </div>
        <hr>

        <form action="{{ url_for('actualizar_producto', cod_pro=producto.COD_PRO) }}" method="POST">
            <div class="row g-3">
                <div class="col-md-6 mb-3">
                    <label for="DES_PRO" class="form-label">Descripción</label>
                    <input type="text" class="form-control" name="DES_PRO" id="DES_PRO" value="{{ producto.DES_PRO }}" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="PRE_PRO" class="form-label">Precio</label>
                    <input type="number" step="0.01" class="form-control" name="PRE_PRO" id="PRE_PRO" value="{{ producto.PRE_PRO }}" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="SAC_PRO" class="form-label">Stock Actual</label>
                    <input type="number" class="form-control" name="SAC_PRO" id="SAC_PRO" value="{{ producto.SAC_PRO }}" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="SMI_PRO" class="form-label">Stock Mínimo</label>
                    <input type="number" class="form-control" name="SMI_PRO" id="SMI_PRO" value="{{ producto.SMI_PRO }}" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="UNI_PRO" class="form-label">Unidad</label>
                    <input type="text" class="form-control" name="UNI_PRO" id="UNI_PRO" value="{{ producto.UNI_PRO }}" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="LIN_PRO" class="form-label">Línea</label>
                    <input type="text" class="form-control" name="LIN_PRO" id="LIN_PRO" value="{{ producto.LIN_PRO }}" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="IMP_PRO" class="form-label">Impuesto</label>
                    <input type="text" class="form-control" name="IMP_PRO" id="IMP_PRO" value="{{ producto.IMP_PRO }}" required>
                </div>
            </div>

            <div class="d-flex justify-content-end mt-3">
                <button type="submit" class="btn btn-success">Actualizar</button>
            </div>
        </form>
    </div>
    
    <!-- Optional JavaScript; Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
