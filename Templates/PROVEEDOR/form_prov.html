<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Registrar Nuevo Proveedor</title>
</head>
<body>
<div class="container my-4">
    <div class="d-flex justify-content-between align-items-center">
        <h2>Registrar Nuevo Proveedor</h2>
        <a href="{{ url_for('mostrar_proveedores') }}" class="btn btn-outline-secondary">Volver a la Lista</a>
    </div>
    <hr>

    <form action="{{ url_for('registrar_proveedor') }}" method="POST">
        <div class="row g-3">
            <!-- Código Proveedor -->
            <div class="col-md-6 mb-3">
                <label for="COD_PRV" class="form-label">Código Proveedor</label>
                <input type="text" class="form-control" name="COD_PRV" id="COD_PRV" placeholder="Ingrese el código del proveedor" required>
            </div>

            <!-- Razón Social -->
            <div class="col-md-6 mb-3">
                <label for="RSO_PRV" class="form-label">Razón Social</label>
                <input type="text" class="form-control" name="RSO_PRV" id="RSO_PRV" placeholder="Ingrese la razón social" required>
            </div>

            <!-- Dirección -->
            <div class="col-md-6 mb-3">
                <label for="DIR_PRV" class="form-label">Dirección</label>
                <input type="text" class="form-control" name="DIR_PRV" id="DIR_PRV" placeholder="Ingrese la dirección" required>
            </div>

            <!-- Teléfono -->
            <div class="col-md-6 mb-3">
                <label for="TEL_PRV" class="form-label">Teléfono</label>
                <input type="text" class="form-control" name="TEL_PRV" id="TEL_PRV" placeholder="Ingrese el teléfono">
            </div>

            <!-- Código Distrito -->
            <div class="col-md-6 mb-3">
                <label for="COD_DIS" class="form-label">Código Distrito</label>
                <input type="text" class="form-control" name="COD_DIS" id="COD_DIS" placeholder="Ingrese el código del distrito" required>
            </div>

            <!-- Representante -->
            <div class="col-md-6 mb-3">
                <label for="REP_PRV" class="form-label">Representante</label>
                <input type="text" class="form-control" name="REP_PRV" id="REP_PRV" placeholder="Ingrese el nombre del representante" required>
            </div>
        </div>

        <!-- Botón de Enviar -->
        <div class="d-flex justify-content-end mt-3">
            <button type="submit" class="btn btn-success">Registrar</button>
        </div>
    </form>
</div>

<!-- Optional JavaScript; Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
