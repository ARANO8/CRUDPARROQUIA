<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Actualizar Vendedor</title>
</head>
<body>
<div class="container my-4">
    <div class="d-flex justify-content-between align-items-center">
        <h2>Actualizar Vendedor</h2>
        <a href="{{ url_for('mostrar_vendedores') }}" class="btn btn-outline-secondary">Volver a la Lista</a>
    </div>
    <hr>

    <form action="{{ url_for('actualizar_vendedor', cod_ven=vendedor.COD_VEN) }}" method="POST">
        <div class="row g-3">
            <div class="col-md-6 mb-3">
                <label for="NOM_VEN" class="form-label">Nombre</label>
                <input type="text" class="form-control" name="NOM_VEN" id="NOM_VEN" value="{{ vendedor.NOM_VEN }}" required>
            </div>

            <div class="col-md-6 mb-3">
                <label for="APE_VEN" class="form-label">Apellido</label>
                <input type="text" class="form-control" name="APE_VEN" id="APE_VEN" value="{{ vendedor.APE_VEN }}" required>
            </div>

            <div class="col-md-6 mb-3">
                <label for="SUE_VEN" class="form-label">Sueldo</label>
                <input type="number" step="0.01" class="form-control" name="SUE_VEN" id="SUE_VEN" value="{{ vendedor.SUE_VEN }}" required>
            </div>

            <div class="col-md-6 mb-3">
                <label for="FIN_VEN" class="form-label">Fecha de Inicio</label>
                <input type="date" class="form-control" name="FIN_VEN" id="FIN_VEN" value="{{ vendedor.FIN_VEN }}" required>
            </div>

            <div class="col-md-6 mb-3">
                <label for="TIP_VEN" class="form-label">Tipo de Vendedor</label>
                <input type="text" class="form-control" name="TIP_VEN" id="TIP_VEN" value="{{ vendedor.TIP_VEN }}" required>
            </div>

            <div class="col-md-6 mb-3">
                <label for="COD_DIS" class="form-label">CÃ³digo Distrito</label>
                <input type="text" class="form-control" name="COD_DIS" id="COD_DIS" value="{{ vendedor.COD_DIS }}" required>
            </div>
        </div>

        <div class="d-flex justify-content-end mt-3">
            <button type="submit" class="btn btn-success">Actualizar</button>
        </div>
    </form>
</div>

<!-- Optional JavaScript; Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
